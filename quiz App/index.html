<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Want's to be a Millionaire by Jojo Armani</title>
    <link rel="stylesheet" href="quiz-style.css">
    <script src='quiz-script.js'defer></script>
</head>
<body>
    <div class="start-page" id='start-page'>
        <div class="logo" id="logo"></div>
        <div class='writeup'>
            <div class="title">Welcome to</div>
            <div class="game-title">Who Wants To Be A Millionaire By Jojo Armani</div>
        </div>
        <button class="play" id="play">PLAY</button>
    </div>
    <div class="play-game hide" id='play-game'>
        <div class="game-section" id="game-section">
            <div class="life-line" id="life-line">
                <div class="fifty" id="fifty"></div>
                <div class="audience" id="audience"></div>
                <div class="phone" id="phone"></div>
            </div>
            <div class="question" id="question">Question</div>
            <div class="answer" id="answer">
                <!-- <button class="btn" id='ans-btn'>Answer 1</button>
                <button class="btn" id='ans-btn'>Answer 2</button>
                <button class="btn" id='ans-btn'>Answer 3</button>
                <button class="btn" id='ans-btn'>Answer 4</button> -->
            </div>
            <div class="controls">
                <button class="next-btn btn hide" id="next-btn">Next</button>
            </div>
        </div>
        <div class="winning-section" id="winning-section">
            <div class="won" id='won'><p>15)</p><div class='circle'></div><p>$1 Million</p></div>
            <div class="won" id='won'><p>14)</p><div class='circle'></div><p>$500,000</p></div>
            <div class="won" id='won'><p>13)</p><div class='circle'></div><p>$250,000</p></div>
            <div class="won" id='won'><p>12)</p><div class='circle'></div><p>$125,000</p></div>
            <div class="won" id='won'><p>11)</p><div class='circle'></div><p>$64,000</p></div>
            <div class="won" id='won'><p>10)</p><div class='circle'></div><p>$32,000</p></div>
            <div class="won" id='won'><p>9)</p><div class='circle'></div><p>$16,000</p></div>
            <div class="won" id='won'><p>8)</p><div class='circle'></div><p>$8,000</p></div>
            <div class="won" id='won'><p>7)</p><div class='circle'></div><p>$4,000</p></div>
            <div class="won" id='won'><p>6)</p><div class='circle'></div><p>$2,000</p></div>
            <div class="won" id='won'><p>5)</p><div class='circle'></div><p>$1,000</p></div>
            <div class="won" id='won'><p>4)</p><div class='circle'></div><p>$500</p></div>
            <div class="won" id='won'><p>3)</p><div class='circle'></div><p>$300</p></div>
            <div class="won" id='won'><p>2)</p><div class='circle'></div><p>$200</p></div>
            <div class="won" id='won'><p>1)</p><div class='circle'></div><p>$100</p></div>
        </div>
    </div>
    <div class="game-end hide" id='game-end'>
        <div class='show-winnings' id='show-winnings'>Game Over!</div>
        <button class="restart-btn btn" id="restart-btn">Play Again</button>
    </div>
</body>
</html>
